  <body>
    <div class="topbar"></div>


    <!-- Modal - Sign in -->
    <div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-hidden="true"></div>

    <!-- Modal - Register -->
    <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-hidden="true"></div>

    <!-- search bar -->
    <div class="main">
      <div class="center">
        <img id="logoImage" src="../../Images/logo.png"><br>
        <div class="searchBar">
          <input id="pac-input" type="text" class="textbox" placeholder="Enter an address">
          <a><input title="Search" value="ï€‚" type="submit" onclick="searchData()" class="searchButton fas fa-search"></a>
        </div>
        <div id="error_message" class="error_box"></div>
        <!-- radio searching for distance  -->
        <div class="radio-choice">
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" name="optradio" value="3" checked>WITHIN 3KM
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" value="5" name="optradio">WITHIN 5KM
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" value="7" name="optradio">WITHIN 7KM
            </label>
          </div>
          <div class="form-check-inline">
            <label class="form-check-label">
              <input type="radio" class="form-check-input" value="9" name="optradio">WITHIN 9KM
            </label>
          </div>
        </div>
        <!-- end radio -->
      </div>
    </div>

      <!-- MAP -->

      </div>
    </div> -->

    <script type="text/javascript" src="../top_bar/top_bar.js"></script>
