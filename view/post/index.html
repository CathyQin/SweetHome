<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Post</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Custom styles for this template -->
    <link href="post.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../top_bar/top_bar.css" />
    <link rel="stylesheet" type="text/css" href="../footer/footer.css" />
    <link rel="shortcut icon" href="../../Images/topBarLogo.png" type="image/png" style="">
    <!-- jQuery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <!-- Modal --><!-- navBar -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <!-- icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- font  -->
    <link href='http://fonts.googleapis.com/css?family=Lobster+Two' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  </head>

  <body>
    <div class="topbar"></div>
    <!-- Page Content -->
    <div class="container">
      <div class="row">
        <!-- Post Content Column -->
        <div class="col-lg-8" id="post">
          <!-- Title -->
          <h1 class="mt-4" id="title"></h1>
          <!-- Author -->
          <p class="lead">by <span class="userName"></span></p>

          <hr>
          <div><strong>Preferred Area/House Address:</strong> <span id="address"></span>
          </div>
          <hr>
          <!-- Post Content -->
          <div id="describtion"></div>
          <hr>
          <!-- Preview Image -->
          <div id="houseImageIndicators" class="carousel slide my-4" data-ride="carousel">
            <ol class="carousel-indicators" id="houseImageList">
              <li data-target="#houseImageIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#houseImageIndicators" data-slide-to="1"></li>
              <li data-target="#houseImageIndicators" data-slide-to="2"></li>
            </ol>

            <div class="carousel-inner" role="listbox" id="houseImages">
              <div class="carousel-item active">
                <img class="d-block img-fluid" id="0" src="http://placehold.it/900x350" alt="First slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" id="1" src="http://placehold.it/900x350" alt="Second slide">
              </div>
              <div class="carousel-item">
                <img class="d-block img-fluid" id="2" src="http://placehold.it/900x350" alt="Third slide">
              </div>
            </div>

            <a class="carousel-control-prev" href="#houseImageIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#houseImageIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>

        <!-- Sidebar Widgets Column -->
        <div class="col-md-4">
          <div class="user-info">
            <img class="rounded-circle img-fluid d-block mx-auto" id="headshot" 
            src="../../Images/default_photo.jpeg" alt="">
            <h3 class="userName"></h3>
          </div>
          <!-- Side Widget -->
          <div class="card my-4" id="Personal-info">
            <h5 class="card-header">Self Description</h5>
            <div class="card-body"></div>
          </div>
          <!-- Categories Widget -->
          <div class="card my-4" id="Preferences">
            <h5 class="card-header">Preferences</h5>
            <div class="card-body">
              <div class="row">
                <div class="col-lg-6">
                  <ul class="list-unstyled mb-0">
                    <li class="preference" id="gender"></li>
                    <br>
                    <li class="preference" id="pet"></li>
                  </ul>
                </div>
                <div class="col-lg-6">
                  <ul class="list-unstyled mb-0">
                    <li class="preference" id="price"></li>
                    <br>
                    <li class="preference" id="roomType"></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
          <!-- Email Sender -->
          <div class="card my-4" id="email-sender">
            <h5 class="card-header">Contact Me!</h5>
            <div class="card-body">
              <form>
                <div class="form-group">
                  <textarea class="form-control" rows="3" id="email-content"></textarea>
                </div>
                <a class="btn btn-primary" id="email-sender-btn" onclick="send()">Sent!</a>
              </form>
            </div>
          </div>
        </div>
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container -->

    <!-- Footer -->
    <div class='footer'></div>

    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="../footer/footer.js"></script>
    <script type="text/javascript" src="post.js"></script>
  </body>
</html>
