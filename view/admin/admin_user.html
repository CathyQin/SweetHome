<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Admin Page</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="admin_user.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">
     <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>

<body>


    <nav class="navbar navbar-default navbar-fixed-top topnav" role="navigation">
        <div class="container topnav">
            <div class="navbar-header">
                <img class="img_top" src="../../Images/logo.png">

            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a class="menu" onclick="logOut()">Log Out</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <div class="main">
        <div class="container1">
            <div class="row">
                <div class="col-lg-12">

                    <div id="all" class="searchbar">
                        <h1>Hi,  Administrator</h1>
                        <br><br>

                      <form class="search">
                          <div class="form-group col-md-2">
                            <select id="inputState" class="form-control">
                              <option selected>User ID</option>
                              <option>Post Name</option>
                            </select>
                          </div>

                          <div class="form-row">
                          	<div class="form-group col-md-7">
                          		<input type="text" id="input_id" class="form-control form-control-lg" placeholder="Enter an id or post name...">
                          	</div>

                          	<div class="form-group col-md-3">
                            	<button type="submit" class="btn btn-block btn-lg btn-primary search_button">Search</button>
                          	</div>
                        </div>
                      </form>

                        <br><br>

                        <hr class="search-divider">
                        <br>
                        <ul class="list-inline">
                            <li>
                                <button class="allPosts btn btn-default btn-lg"><i class="fa fa-twitter fa-fw"></i> <span class="display">Display All Posts Info</span></button>
                            </li>

                            <li>
                                <button class="allUsers btn btn-default btn-lg"><i class="fa fa-github fa-fw"></i> <span class="display">Display All users Info</span></button>
                            </li>

                        </ul>
                        <br><br>

                    </div>
                </div>
            </div>
        </div>



    </div>
    <script type="text/javascript" src="admin_user.js"></script>





</body>

</html>
